<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたのことが好きなときの心の動き</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        .poem-line {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .poem-line.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e0f7fa, #bbdefb, #c8e6c9);
            z-index: 1;
            opacity: 0.7;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357abd;
        }
        .pause-btn {
            background-color: #e74c3c;
        }
        .pause-btn:hover {
            background-color: #c0392b;
        }
        .restart-btn {
            background-color: #2ecc71;
        }
        .restart-btn:hover {
            background-color: #27ae60;
        }
        @media (max-width: 480px) {
            .poem-line {
                font-size: 1rem;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div id="poem-container"></div>
        <div class="controls">
            <button id="pause-btn" class="pause-btn">暂停</button>
            <button id="restart-btn" class="restart-btn">重新开始</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const poemLines = [
                "在九月 潮湿的车厢 你看着车窗",
                "窗外他 水管在开花 椅子在异乡",
                "树叶有翅膀 上海的街道 雪山在边上",
                "你靠着车窗 我心脏一旁",
                "我们去哪",
                "你看那 九点钟方向",
                "日内瓦湖的房子 贵吗",
                "世界上 七千个地方",
                "我们定居哪",
                "告诉我 答案是什么",
                "你喜欢去哪 青海或三亚 冰岛或希腊",
                "南美不去吗 沙漠你爱吗",
                "我问太多了",
                "知道吗 这里的雨季只有一两天",
                "白昼很长 也很短 夜晚有三年",
                "知道吗 今天的消息",
                "说一号公路上 那座桥断了",
                "我们还去吗 要不再说呢",
                "会修一年吧 一年能等吗",
                "你还去吗 你喜欢吗"
            ];

            const poemContainer = document.getElementById('poem-container');
            const pauseBtn = document.getElementById('pause-btn');
            const restartBtn = document.getElementById('restart-btn');
            
            let currentIndex = 0;
            let interval;
            let isPaused = false;

            // 创建诗句元素
            poemLines.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.className = 'poem-line';
                lineElement.textContent = line;
                poemContainer.appendChild(lineElement);
            });

            const lineElements = document.querySelectorAll('.poem-line');

            // 开始播放
            function startPlayback() {
                if (interval) clearInterval(interval);
                
                interval = setInterval(() => {
                    if (currentIndex < lineElements.length) {
                        lineElements[currentIndex].classList.add('visible');
                        currentIndex++;
                        
                        // 自动滚动到当前行
                        if (currentIndex > 3) {
                            lineElements[currentIndex - 1].scrollIntoView({
                                behavior: 'smooth',
                                block: 'center'
                            });
                        }
                    } else {
                        clearInterval(interval);
                    }
                }, 2000); // 每2秒显示一行
            }

            // 暂停/继续播放
            pauseBtn.addEventListener('click', function() {
                if (isPaused) {
                    startPlayback();
                    this.textContent = '暂停';
                    this.className = 'pause-btn';
                    isPaused = false;
                } else {
                    clearInterval(interval);
                    this.textContent = '继续';
                    this.className = 'restart-btn';
                    isPaused = true;
                }
            });

            // 重新开始
            restartBtn.addEventListener('click', function() {
                clearInterval(interval);
                lineElements.forEach(el => el.classList.remove('visible'));
                currentIndex = 0;
                isPaused = false;
                pauseBtn.textContent = '暂停';
                pauseBtn.className = 'pause-btn';
                setTimeout(startPlayback, 500);
            });

            // 自动开始播放
            setTimeout(startPlayback, 1000);
        });
    </script>
</body>

</html>
